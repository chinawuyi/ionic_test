<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only tappable (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>信用卡</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of cardlist">
    <button ion-item  (click)="jumpItem(item)">
      <ion-grid>
        <ion-row>
          <ion-col col-4  >
            <img  [src]="item.logo" />
          </ion-col>
          <ion-col col-8 >
            <div class="title">{{item.recommend}}</div>
            <div class="des">{{item.credie_bank_name}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-list>

</ion-content>
