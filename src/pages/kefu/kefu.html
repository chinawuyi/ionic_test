<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only tappable (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>客服中心</ion-title>
    <ion-buttons end>
      <button ion-button icon-only style="margin-right:10px;" (click)="callCust2()">
        <ion-icon name="arrow-msg" ></ion-icon>
      </button>
      <button ion-button icon-only (click)="callPhone('4008215666')">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>
      <ul class="tab-title">
        <li [ngClass]="{'active':curIndex == 1}" tappable (click)="curIndex = 1"><span>融资相关</span></li>
        <li class="line"><div>&nbsp;</div></li>
        <li [ngClass]="{'active':curIndex == 2}" tappable (click)="curIndex = 2"><span>信证相关</span></li>
        <li class="line"><div>&nbsp;</div></li>
        <li [ngClass]="{'active':curIndex == 3}" tappable (click)="curIndex = 3"><span>还款相关</span></li>
      </ul>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <section class="sec mt13 problem" *ngIf ="curIndex == 1">
    <div class="item-mid">
      <div class="customer-item" *ngFor="let item of problemList">
        <div class="customer-left" tappable (click)="showAll(item)">
          <div class="left-box">{{item.title}}<br/><i class="icon-arr-down" [ngClass]="{'up':item.show}"></i></div>
        </div>
        <div class="customer-right">
          <ul>
            <li *ngFor="let detail of item.detail;let i=index" [hidden]="!item.show && i >=2" [ngClass]="!item.show && i==1?'nobor':''" tappable (click)="goToDetail(detail)">{{detail.name}}</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <section class="sec mt13 problem" *ngIf="curIndex == 2">
    <div class="item-mid">
      <div class="customer-item" *ngFor="let item of problemList2">
        <div class="customer-left" tappable (click)="showAll(item)">
          <div class="left-box zlz">{{item.title}}<br/><i class="icon-arr-down" [ngClass]="{'up':!item.show}"></i></div>
        </div>
        <div class="customer-right">
          <ul>
            <li *ngFor="let detail of item.detail;let i=index" [hidden]="item.show && i >=2" [ngClass]="item.show && i==1?'nobor':''" tappable (click)="goToDetail(detail)">{{detail.name}}</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <section class="sec mt13 problem" *ngIf="curIndex == 3">
    <div class="item-mid">
      <div class="customer-item" *ngFor="let item of problemList3">
        <div class="customer-left" tappable (click)="showAll(item)">
          <div class="left-box travel">{{item.title}}<br/><i class="icon-arr-down" [ngClass]="{'up':!item.show}"></i></div>
        </div>
        <div class="customer-right">
          <ul>
            <li *ngFor="let detail of item.detail;let i=index" [hidden]="item.show && i >=2" [ngClass]="item.show && i==1?'nobor':''" tappable (click)="goToDetail(detail)">{{detail.name}}</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</ion-content>
