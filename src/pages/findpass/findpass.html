<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only tappable (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>找回密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="请输入您的新密码" type="password" [(ngModel)]="password1" clearInput></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input placeholder="请再次输入您的密码" type="password" [(ngModel)]="password2" clearInput></ion-input>
    </ion-item>
  </ion-list>
  <div class="btncon">
    <button ion-button class="mybtn" (click)="modifyPass()">确认</button>
  </div>
</ion-content>
