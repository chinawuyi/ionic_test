<ion-header>

  <ion-navbar>
    <ion-title>问题详情</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="callPhone('4008215666')">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

<ion-content>
  <section class="sec">
     <div class="item-mid">
       <div class="problem-info">
         <h2>{{problem?.title}}{{problem.name}}</h2>
         <p [innerHTML] = "problem.des"></p>
       </div>
     </div>
  </section>   
</ion-content>
