<ion-header>

  <div class="loginbg" style="overflow: visible;overflow-y: scroll;height: 100%;">
    <div class="divin">
      <div class="close" tabable (click)="goBack()"><img src="../../assets/imgs/nav_icon_close@3x.png" /></div>
      <div class="title">登录注册</div>
      <ion-list>

        <ion-item>
          <ion-label class="lab1" fixed>+86</ion-label>
          <ion-input class="input1" [(ngModel)]="mobile" type="tel" placeholder="请输入手机号码"  value=""></ion-input>
        </ion-item>

        <ion-item *ngIf="msgLogin">
          <ion-input type="number" [(ngModel)]="msgCode" placeholder="请输入手机验证码"></ion-input>
          <div class="sendBtn" tabable item-end (click)="getMsg()">获取验证</div>
        </ion-item>
        <ion-item *ngIf="!msgLogin">
          <ion-input type="password" [(ngModel)]="password" placeholder="请输入密码"></ion-input>
        </ion-item>
      </ion-list>
      <div class="subbtn">
        <button ion-button class="mybtn"  (click)="gotoSub()">{{btnmsg}}</button>
      </div>
      <div class="des" tabable (click)="changeLoginType()">{{btnmsg2}}</div>

    </div>
    <div class="agree">
      <span>登录即表明同意</span><span tabable (click)="gotoService()" class="red">服务协议 </span><span tabable (click)="gotoService2()" class="red"> 隐私协议</span>
    </div>
  </div>
  <div class="shadow" *ngIf="isLogin" ></div>
  <div class="checkmsg" *ngIf="isLogin">
    <div class="top">
      <div class="msgtitle">隐私政策</div>
      <div class="msgcontent">感谢您下载51信证！我们非常重视您的隐私保护和个人信息保护，请认真阅读<span class="jsclick1" (click)="gotoService2()">《用户隐私政策》</span>，<span class="jsclick1" (click)="gotoService()">《用户注册协议》</span>全部条款，同意并接受全部条款后再使用我们的服务</div>
    </div>
    <div class="msgbottom">
      <button ion-button class="mybtn"  (click)="closeShadow()">同意并继续</button>
    </div>
  </div>
</ion-header>


<ion-content padding></ion-content>
