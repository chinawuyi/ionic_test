<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only tappable (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>实名认证</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="step">
    <div class="divin">
      <div class="stepline">
        <div class="round round1 active">1</div>
        <div class="round round2 active">2</div>
        <div class="round round3 active">3</div>
        <div class="line active"></div>
      </div>
      <div class="stepdes">
        <ion-grid>
          <ion-row>
            <ion-col col-4  class="col1 active2" >
              已认证
            </ion-col>
            <ion-col col-4 class="col2 active2">
              已识别
            </ion-col>
            <ion-col col-4  class="col3 active2">
              我的额度
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
  <div class="devision d1">
    <div class="divin">
      <div class="title">
        <div class="ex">融资(元)</div>
        <div class="ex2">额度调整不包括临时额度</div>
        <div class="ex3">{{money}}</div>
      </div>
      <div class="line">
        <div class="linecon">
          <ion-item>
            <ion-range min="1000" max="{{credit}}" step="100" color="secondary" [(ngModel)]="money"></ion-range>
          </ion-item>
        </div>

      </div>
      <div class="text">
        <div class="ex">
          <div class="left">最低1000</div>
          <div class="right">最高{{credit}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="btncon">
    <button ion-button class="mybtn" (click)="createLoan()">急速申请，秒到账</button>
  </div>
</ion-content>
