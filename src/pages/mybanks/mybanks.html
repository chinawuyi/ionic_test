<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only tappable (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>我的银行卡</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of list;let i = index">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <ion-checkbox [(ngModel)]="test[i]['radio']"  (click)="updateToDo($event,item)"></ion-checkbox>
        </ion-avatar>
        <div item-content>
          <h2>{{item.bank_name}}</h2>
          <p>{{item.bank_number}}</p>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteItem(item)">
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <div class="btncon">
    <button ion-button class="mybtn" (click)="gotoAddBank()">添加银行卡</button>
  </div>
</ion-content>
