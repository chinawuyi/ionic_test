<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only tappable (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>上传标的物</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="divin">
    <div class="devision d1" tabable (click)="openCamera()">
      <div class="imgcon"><img  [src]="front==''?'../../assets/imgs/icon_biaodiwu@3x.png':front"   /></div>
      <div class="des">上传标的物</div>
    </div>
  </div>
  <div class="about">
    <div class="des">请拍摄所有权属于您本人所有的物品，本人向浙江国昕融资租赁有限公司声明：本人对所拍摄并上传至“51信征”平台的数码产品(如：笔记本电脑、平板电脑、数码相机等以下简称标的物)拥有完全的所有权，不存在包括但不限于如：抵押、质押等限制所有权负担的存在；本人对标的物的所有权属本人所有及真实性、完整性、使用功能的完备性等负责。</div>

  </div>
  <ion-list>

    <ion-item>
      <ion-label floating>物品名称</ion-label>
      <ion-input type="text" [(ngModel)]="target_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>型号</ion-label>
      <ion-input type="text" [(ngModel)]="target_type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>物品价格</ion-label>
      <ion-input type="number" [(ngModel)]="target_price"></ion-input>
    </ion-item>
  </ion-list>
  <div class="about">
    <div class="des">
      特别条款
      本人声明：本人是已年满18周岁的中国（仅为本融资之目的，不包括中国香港、澳门及台湾地区）公民；且不是在校学生；如本人隐瞒了前述事实，将承担因隐瞒行为所造成的所有任何责任，由于你隐瞒行为所造成的任何后果本公司均不承担责任。
    </div>
  </div>

  <div class="btncon">
    <button ion-button class="mybtn" (click)="supData()">{{nextText}}</button>
  </div>
</ion-content>
